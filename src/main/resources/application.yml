spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dressshop?serverTimezone=Asia/Seoul
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-file-size: 20MB  #파일 한 개당 최대 용량
      max-request-size: 100MB  #요청당 최대 파일 크기
      location: C:\Project\image_file

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
