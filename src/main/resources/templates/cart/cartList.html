<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container-fluid input {
            align-content: center;
            width: 80px;
            margin: 0 auto;
            text-align: right;
        }

        .card-description {
            width: 100%;
            margin-top: 50px;
        }

        .container {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<div class="container">

    <a href="/"><h2>DRESS SHOP</h2></a>
    <br/>

    <h3>장바구니</h3>
    <hr/>
    <br/> <br/>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div th:each="cartDetail : ${cartItemList}">
                        <img th:src="@{'/images/' + ${cartDetail.imgName}}" class="card-img-top" alt="상품 이미지"/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${cartDetail.item.itemName}"></h5>
                            <p class="card-text" th:text="${cartDetail.item.price} + '원'"></p>
                            <form th:action="@{/cart}" method="post">
                                <input type="hidden" name="itemId" th:value="${cartDetail.itemId}"/>
                                <input type="hidden" name="count" th:value="${cartDetail.count}"/>
                                <div class="form-group">
                                    <label for="quantity">수량</label>
                                    <input type="number" class="form-control"
                                           id="quantity" name="quantity"
                                           th:value="${cartDetail.count}"
                                           min="1" max="100"/>
                                </div>
                                <button type="button" class="btn btn-danger"
                                        th:onclick="'removeImage(\'' + ${cartDetail.itemId} + '\')'">삭제</button>
                            </form>
                        </div>
                    </div>
                    <div class="order">
                        <button type="button" class="btn btn-primary"
                                onclick="location.href='/order'">주문하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

</body>
</html>
