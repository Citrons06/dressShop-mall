<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Delete Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <a href="/"><h2>DRESS SHOP</h2></a>
    <br />

    <h3>카테고리 삭제</h3>
    <form role="form" th:action="@{/admin/category/delete/{categoryId} (categoryId=${deleteForm.id})}"
          th:object="${deleteForm}" method="post">

        <div class="form-group">
            <label for="name">카테고리 이름</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{categoryName}" readonly>
        </div>

        <button type="submit" class="btn btn-danger">삭제</button>
    </form>
</div>
</body>
</html>
