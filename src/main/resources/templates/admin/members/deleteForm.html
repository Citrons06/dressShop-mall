<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Delete</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="header">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<div class="container">
    <a href="/"><h2>DRESS SHOP</h2></a>
    <br /> <br />

    <h3>회원 삭제</h3>
    <hr />

    <form role="form" th:action="@{/admin/members/{memberId}/delete (memberId=${deleteForm.id})}"
          th:object="${deleteForm}" method="post">

        <div class="form-group">
            <label for="name">회원 이름</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{username}" readonly>
        </div>
        <div class="form-group">
            <label for="tel">연락처</label>
            <input type="text" class="form-control" id="tel" name="tel" th:value="*{tel}" readonly>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" id="email" name="email" th:value="*{email}" readonly>
        </div>

        <button type="submit" class="btn btn-primary">삭제</button>
    </form>
</div>

<div class="footer">
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
