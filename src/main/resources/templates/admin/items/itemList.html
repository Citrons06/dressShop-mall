<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <a href="/" class="btn btn-primary"><h2>Home</h2></a>
    <br />
    <h3>상품 목록</h3>
    <table class="table">
        <thead>
        <tr>
            <th>상품 번호</th>
            <th>상품 이름</th>
            <th>상품 가격</th>
            <th>상품 수량</th>
            <th>상품 카테고리</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="*{item.itemName}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.categoryName}"></td>
            <td>
                <a th:href="@{/admin/items/edit/{itemId} (itemId=${item.id})}" class="btn btn-info">수정</a>
            </td>
            <td>
                <a th:href="@{/admin/items/delete/{itemId} (itemId=${item.id})}" class="btn btn-danger">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/items/save" class="btn btn-primary">상품 등록</a>
</div>
</body>
</html>
