<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DRESS SHOP</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<div th:fragment="header" class="header">
    <div class="header-items">

        <div th:if="${#authorization.expression('isAuthenticated()')}"
             style="display: flex; align-items: center; justify-content: flex-end;">
            <h6 th:text="'환영합니다. ' + ${#authentication.getName()} + '님'" style="margin-right: 10px; margin-top: 20px;"></h6>
            <a href="/mypage" class="btn btn-info" style="margin-right: 10px; margin-top: 20px;">MY PAGE</a>
            <a href="/cart" class="btn btn-warning" style="margin-right: 10px; margin-top: 20px;">SHOPPING BAG</a>
            <a href="/orders" class="btn btn-success" style="margin-right: 10px; margin-top: 20px;">주문 목록</a>
            <a href="/logout" class="btn btn-danger" style="margin-right: 20px; margin-top: 20px;">LOGOUT</a>
        </div>

        <div th:unless="${#authorization.expression('isAuthenticated()')}">
            <a href="/loginForm" class="btn btn-primary" style="margin-right: 20px; margin-top: 20px;">LOGIN</a>
        </div>
    </div>
</div>
</html>
