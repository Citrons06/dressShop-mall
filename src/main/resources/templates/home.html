<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DRESS SHOP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .home {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
    <div class="container">
        <div class="home">
            <h1>DRESS SHOP</h1>

            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <h3 th:text="'환영합니다. ' + ${#authentication.getName()} + '님'"></h3>
                <a href="/logout" class="btn btn-danger">로그아웃</a>
            </div>

            <div th:unless="${#authorization.expression('isAuthenticated()')}">
                <a href="/join" class="btn btn-secondary">회원 가입</a>
                <a href="/loginForm" class="btn btn-primary">로그인</a>
            </div>
            <br />
            <div>
                <a href="/items/itemList" class="btn btn-info">상품 목록</a>
                <br /> <br />
            </div>
            <div>
                <div th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                <a href="/cart" class="btn btn-warning">장바구니</a>
                <a href="/orders" class="btn btn-success">주문 목록</a>
            </div>
                <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a href="/admin/category/categoryList" class="btn btn-primary">카테고리 관리</a>
                    <a href="/admin/items" class="btn btn-info">상품 관리</a>
                    <a href="/admin/members/list" class="btn btn-warning">회원 관리</a>
                </div>
        </div>
    </div>
</div>
</html>
