<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .fieldError {
            border-color: crimson;
        }
    </style>
</head>
    <body>
    <a href="/" class="btn btn-primary"><h2>Home</h2></a>
    <br />

        <h3>로그인 화면</h3>
            <form role="form" action="/login" th:object="${memberForm}" method="post">
                <div class="form-group">
                    <label th:for="email">이메일</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요."
                           th:class="${#fields.hasErrors('email')} ? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요."
                           th:class="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"></p>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        <a href="/join" class="btn btn-secondary">회원 가입</a>
        <a href="/oauth2/authorization/google" class="btn btn-danger">구글 로그인</a>
        </body>
</html>
